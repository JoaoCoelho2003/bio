backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Category", name: "category", widget: "select", options: ["AI", "Machine Learning", "Deep Learning", "Python", "Web Development", "Data Science", "General", "Announcements"]}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "markdown" }
      - { label: "Images", name: "images", widget: "list", fields: [{ label: "Image", name: "image", widget: "image" }] }
      - { label: "Technologies", name: "technologies", widget: "list", fields: [{ label: "Technology", name: "technology", widget: "string" }] }
      - { label: "Features", name: "features", widget: "list", fields: [{ label: "Feature", name: "feature", widget: "string" }] }
      - { label: "Live URL", name: "liveUrl", widget: "string", required: false}
      - { label: "Repository URL", name: "repoUrl", widget: "string" }
      - { label: "Demo Video", name: "demoVideo", widget: "string", required: false }
